spring:
  application:
    name: ClientService
  main:
    banner-mode: 'off'
  sleuth:
    sampler:
      probability: 0.2
  zipkin:
    sender.type: rabbit
    rabbitmq.queue: zipkin

server:
  port: 8801

spring.datasource:
  url: jdbc:h2:file:~/ClientService;DB_CLOSE_ON_EXIT=FALSE
  driverClassName: org.h2.Driver
  username: sa
  password:

spring.jpa:
  open-in-view: false
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate.ddl-auto: create-drop
  generate-ddl: true
  properties.hibernate.hbm2ddl.auto: create-drop

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8762/eureka/

management:
  endpoints.web.exposure.include: 'prometheus, metrics, info, health, env'
  metrics.export.prometheus.enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true

security:
  oauth2:
    client:
      clientId: client
      clientSecret: secret
      scope: openid
      accessTokenUri: http://localhost:8500/uaa/oauth/token
      userAuthorizationUri: http://localhost:8500/uaa/oauth/authorize
    resource:
      jwt:
        key-uri: http://localhost:8500/uaa/oauth/token_key